<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luanda's Form</title>
</head>
<body>
    <div class="main">
        <img src="R.jpg" class="background"/>
        <form action="" class="form">
            <h1 class="title">Form Application</h1>
            <hr class="hr1">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
            <table>
                <tr class="dis">
                    <td>Select Game</td>
                    <td class="class">
                        <div>
                            <span>
                                <input type="checkbox" name="1" id="1">
                                <label for="1">Chess</label>
                            </span>
                            <span>
                                <input type="checkbox" name="3" id="3">
                                <label for="3">Football</label>
                            </span>
                        </div>
                        <div>
                            <span>
                                <input type="checkbox" name="4" id="4">
                                <label for="4">Ping Pong</label>
                            </span>
                            <span>
                                <input type="checkbox" name="5" id="5">
                                <label for="5">Snake Game</label>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td class="class tabs">
                            <span>
                                <input type="radio" name="" id="f">
                                <label for="f">Female</label>
                            </span>
                            <span>
                                <input type="radio" name="" id="m">
                                <label for="m">Male</label>
                            </span>
                    </td>
                </tr>
                <tr>
                    <td>Select Age</td>
                    <td id="age-container">
                        <select name="age" id="age">
                            <option value="select">Select</option>
                            <option value="0-18">0-18</option>
                            <option value="19-30">19-30</option>
                            <option value="31-50">31-50</option>
                            <option value="51-70">51-70</option>
                            <option value="71+">71+</option>
                        </select>
                        <div id="age-arrow">&#9660;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
                
            </table>
            <hr class="hr2">
        </form>
    </div>
</body>
</html>
